{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="container w-100">
      <div class="row mt-4 mb-4 d-flex justify-content-center">
        <div class="col-lg-8 col-md-10 mx-auto text-center">
          <div class="page-heading ">
            <h1 class="rainbow-text">Contact Me</h1>
            <span class="subheading">Have questions? I have answers.</span>
          </div>
        </div>



      <div class="col-lg-8 col-md-10 mt-5 mx-auto">
        <p class="text-center">Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>

        <form name="sentMessage" id="contactForm" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Email Address</label>
              <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Phone Number</label>
              <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Message</label>
              <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>

          </div>
          <br>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-info btn-rounded w-50" id="sendMessageButton">Send</button>
          </div>
        </form>

      </div>
      </div>
  <hr>
</div>
  {% endblock %}
