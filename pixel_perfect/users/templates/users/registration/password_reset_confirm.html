{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="content-section">
        <form method="POST" class="ml-5 mt-5">
            {% csrf_token %}
            <fieldset class="form-group">
              <h4 class="text-secondary" style="margin-bottom: 40px">Please enter your new password twice, so we can verify you typed it in correctly.</h4>
                <legend class="border-bottom mt-4 mb-4 rainbow-text">Enter New Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Reset Password</button>
            </div>
        </form>
    </div>
{% endblock %}
