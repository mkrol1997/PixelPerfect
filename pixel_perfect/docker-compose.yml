version: "3.9"
services:
  web:
    build: .
    image: ${ECR_REGISTRY}/pixel_perfect:latest
    entrypoint: ["/bin/sh", "-c"]
    environment:
      - SECRET_KEY
      - EMAIL
      - EMAIL_PASSWORD
      - CLIENT_ID
      - PROJECT_ID
      - AUTH_URI
      - TOKEN_URI
      - AUTH_PROVIDER_X509_CERT_URL
      - CLIENT_SECRET
      - ECR_REGISTRY
    depends_on:
      - redis
    command:
      - |
        python manage.py makemigrations
        python manage.py migrate
        python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./media:/app/media
      - ./db.sqlite3:/app/db.sqlite3
    ports:
      - "8000:8000"

  queue:
    build: .
    image: ${ECR_REGISTRY}/pixel_perfect:latest
    environment:
      - DJANGO_SETTINGS_MODULE=pixel_perfect.settings
      - SECRET_KEY
      - EMAIL
      - EMAIL_PASSWORD
      - CLIENT_ID
      - PROJECT_ID
      - AUTH_URI
      - TOKEN_URI
      - AUTH_PROVIDER_X509_CERT_URL
      - CLIENT_SECRET
      - ECR_REGISTRY
    depends_on:
      - web
      - redis
    entrypoint: python3 -m celery -A images.celery_tasks:celery_obj worker -l INFO
    volumes:
      - ./media:/app/media
      - ./db.sqlite3:/app/db.sqlite3

  redis:
    image: redis:7-alpine